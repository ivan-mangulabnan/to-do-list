<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due-Ties</title>
</head>
<body>
    <header>
        <h1>Due-ties</h1>
        <nav>
            <p>Projects</p>
        </nav>
    </header>
    <div id="content">
    </div>
    <button id="show-form-btn">+</button>
    <dialog id="form-dialog">
        <form id="task-form">
            <button id="close-button" type="button">Close</button>
            <div id="project-container">
                <label for="project">Project</label>
                <select id="project"></select>
                <button type="button">+</button>
            </div>

            <div id="title-container">
                <label for="title">Title</label>
                <input id="title" type="text" required>
            </div>

            <div id="description-container">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
            </div>

            <div id="dueDate-container">
                <label for="dueDate">Due Date</label>
                <input id="dueDate" type="date" required>
            </div>

            <div id="priority-container">
                <label for="priority">Priority</label>
                <select id="priority">
                </select>
            </div>

            <div id="notes-container">
                <label for="notes">Notes</label>
                <textarea id="notes"></textarea>
            </div>

            <div id="checklist-container">
                <span>Checklist</span>
                <button id="checklist-button" type="button">+</button>
            </div>

            <div id="completion-container">
                <label for="completionStatus">Completion Status</label>
                <input id="completionStatus" type="checkbox">
            </div>
            <button id="create-button" type="submit">Create Task</button>
        </form>
    </dialog>
</body>
</html>
